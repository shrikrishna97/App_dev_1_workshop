<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results</title>
    
    <!-- Bootstrap 5 CDN links -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">LSM App</a>
  </div>
</nav>

<div class="container mt-4">
    <h1>Search Results</h1>

    {% if results %}
        <ul class="list-group">
            {% for section in results %}
                <li class="list-group-item">
                    <h5>{{ section.sec_name }}</h5>
                    <p>{{ section.sec_description }}</p>
                    <p>Created on: {{ section.date_created.strftime('%Y-%m-%d %H:%M:%S') }}</p>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No results found.</p>
    {% endif %}

    <!-- Back to Search Link -->
    <a href="{{ url_for('search') }}" class="btn btn-secondary mt-3">Back to Search</a>
</div>

</body>
</html>
