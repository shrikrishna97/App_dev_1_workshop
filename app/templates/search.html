<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Section</title>

    <!-- Bootstrap 5 CDN links -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">LSM App</a>
    </div>
</nav>

<div class="container mt-4">
    <h1 class="mb-4">Search Section</h1>

    <form action="{{ url_for('search') }}" method="POST">
        <div class="mb-3">
            <label for="search_term" class="form-label">Search Term:</label>
            <input type="text" class="form-control" id="search_term" name="search_term" required>
        </div>
        <button type="submit" class="btn btn-primary">Search</button>
    </form>

    <br>

    <a href="{{ url_for('dash') }}" class="btn btn-secondary">Back to Dashboard</a>
</div>

</body>
</html>
